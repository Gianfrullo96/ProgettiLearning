
  <div class="row" style="display: flex">
    <div class="col-xs-6">
      <h1 style="margin:0;">{{ deck.name }}</h1>
    </div>
    <div class="col-xs-6" style="align-self: center;">
        <div
        class="btn-group"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage deck <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSeeDeck()">To See the deck</a></li>
            <li><a style="cursor: pointer;" (click)="onEditDeck()">Edit Deck</a></li>
            <li><a style="cursor: pointer;" (click)="onDeleteDeck()">Delete deck</a></li>
        </ul>
      </div>    
    </div>
  </div>
  <div class="row" >
    <div class="col-xs-12" >
      <h2>{{ deck.manaColor }}</h2>
    </div>
  </div>
  <!--Centrare correttamente immagine-->
  <div class="row row-list" style=" display: flex; max-height: 300px">
    <div class="col-xs-6">
      <img
        [src]="deck.commander.img"
        alt="{{ deck.name }}"
        class="img-responsive"
        style="max-height: 300px; align-self: center;">
    </div>
    <div class="col-xs-6">
        <img
          [src]="deck.partner.img"
          alt="{{ deck.partner }}"
          class="img-responsive"
          style="max-height: 300px;">
    </div>
  </div>
